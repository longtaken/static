<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>moudu</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        .wrap {
            position:absolute;             
            top:50%;             
            left:50%;             
            transform:translate(-50%,-50%);
        }
        .wrap input {
            width: 300px;
            height: 50px;
            padding: 10px;
        }
        .wrap button {
            width: 80px;
            height: 50px;
        }
    </style>
</head>
<body>
    <div class="wrap">
        <input type="text">
        <button onclick="javascript:alert('我是某度不是百度');">某度一下</button>
    </div>
</body>
</html>
